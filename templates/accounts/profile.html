{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ request.user.first_name }} {{ request.user.last_name }}</h5>
        <p>Total Poll Created: {{ polls.count }}</p>
      </div>
    </div>
  </div>
  <div class="col-9">
    <div class="card">
      <div class="card-body">
        <h4>All Polls</h4>
        <ul>
          {% for poll in polls %}
            <li style="margin-bottom: 12px;"><a href="{% url 'view_poll' poll.id %}">{{ poll.title }}</a> - <a href="{% url 'poll.view_result' poll.id %}">View Result</a> <br> <small>{{ poll.start_date }}</small></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
