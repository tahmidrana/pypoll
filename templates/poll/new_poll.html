{% extends 'base.html' %}

{% block content %}
<div class="row">
	<div class="col-md-8 offset-md-2">
		<div class="card">
			<div class="card-body">
				<form action="{% url 'poll.save' %}" method="post">
					{% csrf_token %}
					<div class="form-group">
						<label for="title">Poll Title</label>
						<input type="text" name="title" id="title" class="form-control" required />
					</div>

					<div class="row">
						<div class="col">
							<div class="form-group">
								<label for="response_type">Poll Type</label>
								<select class="form-control" name="response_type" id="response_type" required>
									<option value="1">Single Choice</option>
									<option value="2">Multiple Choice</option>
								</select>
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label for="anonymous_creator">Anonymous creator</label>
								<select class="form-control" name="anonymous_creator" id="anonymous_creator" required>
									<option value="False">No</option>
									<option value="True">Yes</option>
								</select>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<div class="form-group">
								<label for="start_date">Start Date</label>
								<input type="date" name="start_date" id="start_date" class="form-control" required />
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label for="end_date">End Date</label>
								<input type="date" name="end_date" id="end_date" class="form-control" required />
							</div>
						</div>
					</div>

					<div class="form-group">
						<!-- <label for="options">Options</label> -->
						<div class="row ml-2 pb-2">
							<span class="col-md-2">Option #1: </span>
							<div class="col-md-10">
								<input type="text" name="options" id="options" class="form-control" required />
							</div>
						</div>
						<div class="row ml-2 pb-2">
							<span class="col-md-2">Option #2: </span>
							<div class="col-md-10">
								<input type="text" name="options" id="options" class="form-control" required />
							</div>
						</div>
						<div class="row ml-2 pb-2">
							<span class="col-md-2">Option #3: </span>
							<div class="col-md-10">
								<input type="text" name="options" id="options" class="form-control" />
							</div>
						</div>
						<div class="row ml-2 pb-2">
							<span class="col-md-2">Option #4: </span>
							<div class="col-md-10">
								<input type="text" name="options" id="options" class="form-control" />
							</div>
						</div>
					</div>
					<input type="submit" name="" id="" class="btn btn-success float-right" value="Create">

				</form>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
